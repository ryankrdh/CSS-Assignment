<!DOCTYPE html>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>

      <img src="images/cat.jpg" alt="cat" />
      <div class="title">I iz a catz.</div>

        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Perferendis,

        <img src="images/cat.jpg" alt="cat2" />
